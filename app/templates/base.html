<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap ready -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css related static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/base.css') }}"> 
    <!-- title -->
    <title>{% block title %}DotaMaker | Home{% endblock %}</title>
    {% block head %}{% endblock%}
</head>
<body>
    <!-- Background -->
    <div id="background"></div>
    <!-- Navigation -->
    <div class="navbar">
        <div class="nav-title">
            <img src="{{ url_for('static', filename='/img/logo-transparent.png')}}" alt="Dota Maker Logo">
            <h3>Dota Maker</h3>
        </div>
        <ul class="nav-list">
            <li><a href="#">Schedules</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="{{ url_for('auth.login')}}" id="login">Login</a></li>
            <li><a href="{{ url_for('auth.register')}}" id="register">Register</a></li>
        </ul>
    </div>
    <!-- here goes the body block structuring for the code -->
    {%block body%}{%endblock%}
    <!-- bootstrap related js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- js related static files -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/base.js') }}"></script>
</body>
</html>
